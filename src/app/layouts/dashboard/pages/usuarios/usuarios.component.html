
<div class="mb-3">
  <app-usuario-formulario (userSubmitted)="onUserSubmitted($event)"></app-usuario-formulario>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre + ' '+  ' '  +  usuario.apellido}} </td>
  </ng-container>
 <!-- Position Column -->
 <ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef> Correo</th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
</ng-container>
 <!-- Position Column -->
 <ng-container matColumnDef="roll">
  <th mat-header-cell *matHeaderCellDef> Roll</th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.roll}} </td>
</ng-container>
 <!-- Position Column -->
 <ng-container matColumnDef="pais">
  <th mat-header-cell *matHeaderCellDef> Pais</th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.pais}} </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
